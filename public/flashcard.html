        <section class="section" id="flashcardSets">
        </section>

        <div class="modal" id="flashcardModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Create a new flashcard set</p>
                    <button class="delete" aria-label="close" onclick="toggleModal()"></button>
                </header>
                <section class="modal-card-body" id="flashcardModalBody">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                        <input class="input" type="text" id="flashcardTitle" placeholder='Add a title, like "English 101"' required>
                        </div>
                        <p class="help is-danger hidden" id="flashcardTitleReq">
                            This field is required
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                        <input class="input" type="text" id="flashcardDescription" placeholder="Add a description...">
                        </div>
                    </div> <br>
                    <div class="field" id="flashcards">
                    </div>  
                    <div class="has-text-centered">
                        <a href="#addFlashcard"><button class="button is-outlined" id="addFlashcard" onclick="addFlashcard(1)">Add Card</button></a>
                    </div>               
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success is-outlined" id="flashcardSave" onclick="createNewSet()">Save</button>
                    <button class="button" id="flashcardCancel" onclick="toggleModal()">Cancel</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="deleteModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Are you sure you want to delete this flashcard set?</p>
                    <button class="delete" aria-label="close" onclick="toggleDeleteModal()"></button>
                </header>
                <section class="modal-card-body" id="flashcardModalBody">
                    <div class="field">
                        <button class="button is-danger is-outlined" id="flashcardSave" onclick="removeSet()">Delete</button>
                        <button class="button is-outlined" id="flashcardCancel" onclick="toggleDeleteModal()">Cancel</button>   
                    </div>      
                </section>
            </div>
        </div>
