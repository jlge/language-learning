<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
    <title>Flashcard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/flashcard.js" defer></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample">
        <div class="navbar-start">
          <a class="navbar-item" href="settings.html">
            Settings
          </a>
          <a class="navbar-item" href="home.html">
            Home
          </a>
          <a class="navbar-item" href="flashcard.html">
            Flashcard
          </a>
          <a class="navbar-item" href="practice.html">
            Practice
          </a>
          <a class="navbar-item" href="videoCall.html">
            Video Call
          </a>
        </div>
      </div>
    </nav>
    <br />
    <div class="hero-body">
      <p class="title has-text-centered">
        Flashcard Sets
        <a href="#flashcardModal"><button class="button is-rounded" onclick="toggleModal()">+</button></a>
      </p>
        <div class="modal" id="flashcardModal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Create a new flashcard set</p>
                    <button class="delete" aria-label="close" onclick="toggleModal()"></button>
                </header>
                <section class="modal-card-body" id="flashcardModalBody">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                        <input class="input" type="text" id="flashcardTitle" required>
                        </div>
                        <p class="help is-danger hidden">
                            This field is required
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                        <input class="input" type="text" id="flashcardDescription">
                        </div>
                        <p class="help is-danger hidden">
                            This field is required
                        </p>
                    </div> <br>
                    <div class="field" id="flashcards">
                    </div>  
                    <div class="has-text-centered">
                        <a href="#addFlashcard"><button class="button is-outlined" id="addFlashcard" onclick="addFlashcard(1)">Add Card</button></a>
                    </div>               
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success is-outlined" id="flashcardSave">Save</button>
                    <button class="button" id="flashcardCancel" onclick="toggleModal()">Cancel</button>
                </footer>
            </div>
        </div>      
    </div>
  </body>
</html>
