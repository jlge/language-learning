<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>Flashcard Practice</title>
    <link rel="stylesheet" href="css/flashcardpractice.css" />
    <script src="https://kit.fontawesome.com/8a36ccfe40.js" crossorigin="anonymous"></script>
    <!-- <script src="/script.js" defer></script> -->
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample">
        <div class="navbar-start">
          <a class="navbar-item" href="settings.html">
            Settings
          </a>
          <a class="navbar-item" href="home.html">
            Home
          </a>
          <a class="navbar-item" href="flashcard.html">
            Flashcard
          </a>
          <a class="navbar-item" href="practice.html">
            Practice
          </a>
          <a class="navbar-item" href="videoCall.html">
            Video Call
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
        <p class="title">
            Flashcard Set Title
        </p> 
    </section>
    <section class="section">
        <div class="flip-card" id="flippingCard">
            <div class="flip-card-inner">
                <div class="flip-card-front is-size-4" onclick='document.querySelector("#flippingCard").classList.toggle("is-active")'>
                <p>Front</p>
                </div>
                <div class="flip-card-back is-size-4" onclick='document.querySelector("#flippingCard").classList.toggle("is-active")'>
                <p>Back</p>
                </div>
            </div>
        </div>
        <br />
        <div class="block has-text-centered" style="height: 2.5rem; line-height: 2.5rem;" id="cardFlipper">
            <button class="button" id="leftFlashcard"><span><i class="fas fa-arrow-left"></i></span></button>
            &nbsp;&nbsp;<span>1/1</span>&nbsp;&nbsp;
            <button class="button" id="rightFlashcard"><span><i class="fas fa-arrow-right"></i></span></button>
        </div>
    </section>
    <section class="section" id="cardHolder">
        <p class="title is-size-5">Terms in this set (#)</p>
        <div class="box">
            <div class="level">
                <p class="right-border" style="width: 40%;">english</p>
                <p style="width: 60%; padding-left: 1em;">el inglés</p>
            </div>
        </div>
        <div class="box">
            <div class="level">
                <p class="right-border" style="width: 40%;">spanish</p>
                <p style="width: 60%; padding-left: 1em;">el español</p>
            </div>
        </div>
        <div class="box">
            <div class="level">
                <p class="right-border" style="width: 40%;">language</p>
                <p style="width: 60%; padding-left: 1em;">el idioma</p>
            </div>
        </div>
    </section>
  </body>
</html>
