<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="icon" href="https://img.icons8.com/bubbles/2x/language.png" />
    <title>Flashcard Practice</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8a36ccfe40.js" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>    
    <script src="js/flashcardpractice.js" defer></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample">
        <div class="navbar-start">
          <a class="navbar-item-0" href="settings.html">
            Settings
          </a>
          <a class="navbar-item-0" href="home.html">
            Home
          </a>
          <a class="navbar-item-0" href="flashcard.html">
            Flashcards
          </a>
          <a class="navbar-item-0" href="practice.html">
            Practice
          </a>
          <a class="navbar-item-0" href="videoCall.html">
            Video Call
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
        <p class="title" id="cardsetTitle">
        </p> 
    </section>
    <section class="section">
        <div class="flip-card" id="flippingCard">
            <div class="flip-card-inner">
                <div class="flip-card-front is-size-4" onclick='document.querySelector("#flippingCard").classList.toggle("is-active")'>
                <p id="cardFront"></p>
                </div>
                <div class="flip-card-back is-size-4" onclick='document.querySelector("#flippingCard").classList.toggle("is-active")'>
                <p id="cardBack"></p>
                </div>
            </div>
        </div>
        <br />
        <div class="block has-text-centered" style="height: 2.5rem; line-height: 2.5rem;" id="cardFlipper">
            <button class="button" id="leftFlashcard" onclick="beforeCard()"><span><i class="fas fa-arrow-left"></i></span></button>
            &nbsp;&nbsp;<span id="currentCard"></span>&nbsp;&nbsp;
            <button class="button" id="rightFlashcard" onclick="nextCard()"><span><i class="fas fa-arrow-right"></i></span></button>
        </div>
    </section>
    <section class="section">
        <p class="title is-size-5" id="termNumber"></p><br />
        <div id="cardHolder">
        </div>
    </section>
  </body>
</html>
